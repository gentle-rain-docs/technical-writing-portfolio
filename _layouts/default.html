<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>

  <!-- Link the compiled CSS (Jekyll will process assets/css/style.scss -> assets/css/style.css) -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} RSS Feed" href="{{ "/feed.xml" | relative_url }}">
  <link rel="icon" href="{{ "/favicon.ico" | relative_url }}" type="image/x-icon">
</head>
<body>
  <header class="site-header">
    <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
    <nav class="site-nav">
      <a href="{{ "/" | relative_url }}">Home</a>
      <a href="{{ "/writing-samples" | relative_url }}">Writing Samples</a>
      <a href="{{ "/resume" | relative_url }}">Resume</a>
      <!-- Add your LinkedIn and GitHub links here -->
      <a href="https://www.linkedin.com/in/kilitaylor" target="_blank" rel="noopener">LinkedIn</a>
      <a href="https://github.com/gentle-rain-docs" target="_blank" rel="noopener">GitHub</a>
    </nav>
  </header>

  <main class="site-main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
