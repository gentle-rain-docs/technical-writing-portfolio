<h2>Search a Gutenberg Book</h2>
<input type="text" id="book-title" placeholder="e.g. Pride and Prejudice">
<button onclick="searchBook()">Search</button>

<div id="book-results"></div>

<script>
async function searchBook() {
    const title = document.getElementById('book-title').value;
    const resultsDiv = document.getElementById('book-results');
    resultsDiv.innerHTML = "Loading...";

    try {
        const response = await fetch(`https://gutendex.com/books?search=${encodeURIComponent(title)}`);
        const data = await response.json();

        if (data.results.length === 0) throw new Error("No books found");

        const book = data.results[0];
        resultsDiv.innerHTML = `
            <h3>${book.title}</h3>
            <p>Authors: ${book.authors.map(a => a.name).join(', ')}</p>
            <p>Languages: ${book.languages.join(', ')}</p>
            <p><a href="${book.formats["text/html"]}" target="_blank">Read online</a></p>
        `;
    } catch(err) {
        resultsDiv.innerHTML = `<p style="color:red">${err.message}</p>`;
    }
}
</script>
