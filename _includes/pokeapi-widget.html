<section class="widget">
  <h3>PokeAPI Explorer</h3>

  <input type="text" id="pokemon-name" placeholder="e.g. bulbasaur">
  <button onclick="searchPokemon()">Search</button>

  <div id="pokemon-results"></div>

  <script>
    async function searchPokemon() {
      const name = document.getElementById("pokemon-name").value.toLowerCase();
      const results = document.getElementById("pokemon-results");
      results.innerHTML = "Loading...";

      try {
        const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${name}`);
        if (!response.ok) throw new Error("Pokemon not found");

        const data = await response.json();
        results.innerHTML = `
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Types:</strong> ${data.types.map(t => t.type.name).join(", ")}</p>
          <img src="${data.sprites.front_default}" alt="${data.name}">
        `;
      } catch (error) {
        results.innerHTML = `<p style="color:red;">${error.message}</p>`;
      }
    }
  </script>
</section>
