<!DOCTYPE html>
<html>
<head>
  <title>PokeAPI Widget</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    input, button { padding: 0.5rem; font-size: 1rem; }
    img { max-width: 150px; display: block; margin-top: 1rem; }
  </style>
</head>
<body>

<h2>Search a Pokemon</h2>
<input type="text" id="pokemon-name" placeholder="e.g. bulbasaur">
<button onclick="searchPokemon()">Search</button>

<div id="results"></div>

<script>
async function searchPokemon() {
    const name = document.getElementById('pokemon-name').value.toLowerCase();
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = "Loading...";

    try {
        const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${name}`);
        if (!response.ok) throw new Error("Pokemon not found");
        const data = await response.json();

        resultsDiv.innerHTML = `
            <h3>${data.name.toUpperCase()} (ID: ${data.id})</h3>
            <p>Type: ${data.types.map(t => t.type.name).join(', ')}</p>
            <p>Abilities: ${data.abilities.map(a => a.ability.name).join(', ')}</p>
            <img src="${data.sprites.front_default}" alt="${data.name}">
        `;
    } catch (err) {
        resultsDiv.innerHTML = `<p style="color:red">${err.message}</p>`;
    }
}
</script>

</body>
</html>
